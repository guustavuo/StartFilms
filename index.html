<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!--Link css-->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!--Favicon-->
    <link
      rel="shortcut icon"
      href="assets/img/icone.filme.ico"
      type="image/x-icon"
    />

    <!--Link google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!--Header-->
    <header class="header">
      <div class="container">
        <div class="overlay" data-overlay></div>
        <a href="index.html" class="logo">
          <img src="assets/img/Start films.png" alt="Star+" class="img_logo" />
        </a>

        <div class="header-actions">
          <button class="search">
            <ion-icon name="search-outline"></ion-icon>
          </button>

          <div class="lang-wrapper">
            <label for="language">
              <ion-icon name="globe-outline"></ion-icon>
            </label>

            <select name="language" id="language">
              <option value="en">EN</option>
              <option value="es">ES</option>
            </select>
          </div>

          <button class="btn btn-primary">Entrar</button>
        </div>

        <button class="btn-mobile" data-menu-open>
          <ion-icon name="menu-outline"></ion-icon>
        </button>

        <nav class="navbar" data-navbar>
          <div class="navbar-top">
            <a href="index.html">
              <img
                src="assets/img/Start films.png"
                alt="logo"
                class="img_logo"
              />
            </a>

            <button class="menu-close" data-menu-close>
              <ion-icon name="close-outline"></ion-icon>
            </button>
          </div>

          <ul class="navbar-list">
            <li>
              <a href="index.html" class="navbar-link">Home</a>
            </li>

            <li>
              <a href="#" class="navbar-link">Bombando</a>
            </li>

            <li>
              <a href="#" class="navbar-link">Séries</a>
            </li>

            <li>
              <a href="#" class="navbar-link">Filmes</a>
            </li>

            <li>
              <a href="#" class="navbar-link">Preços</a>
            </li>
          </ul>

          <ul class="navbar-social-list">
            <li>
              <a
                href="https://www.facebook.com/?locale=pt_BR"
                class="navbar-social-link"
              >
                <ion-icon name="logo-facebook"></ion-icon>
              </a>
            </li>

            <li>
              <a
                href="https://twitter.com/i/flow/login?input_flow_data=%7B%22requested_variant%22%3A%22eyJsYW5nIjoicHQifQ%3D%3D%22%7D"
                class="navbar-social-link"
              >
                <ion-icon name="logo-twitter"></ion-icon>
              </a>
            </li>

            <li>
              <a
                href="https://www.instagram.com/
              "
                class="navbar-social-link"
              >
                <ion-icon name="logo-instagram"></ion-icon>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Banner-->
    <main>
      <section class="hero">
        <div class="container">
          <div class="hero-content">
            <p class="hero-subtitle">Start Films</p>

            <h1 class="h1 hero-title">
              Filmes, Séries, desenhos e <strong>Muito mais</strong> .
            </h1>

            <div class="meta-wrapper">
              <div class="badge-wrapper">
                <div class="badge badge-fill">PG 18</div>
                <div class="badge badge-outline">HD</div>
              </div>

              <div class="genre-wrapper">
                <a href="#">Suspense,</a>
                <a href="#">Sitcom</a>
              </div>

              <div class="date-time">
                <div>
                  <ion-icon name="calendar-outline"></ion-icon>
                  <time datetime="2023">2023</time>
                </div>

                <div>
                  <ion-icon name="time-outline"></ion-icon>
                  <time>128 min</time>
                </div>
              </div>
            </div>

            <button class="btn btn-primary">
              <ion-icon name="caret-forward-outline"></ion-icon>
              <span>Assistir agora</span>
            </button>
          </div>
        </div>
      </section>
    </main>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
